<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That's my neighbor</title>
    <!-- font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- 메인 컨테이너 -->
<div class="container">
    <!-- 지도 섹션 -->
    <section class="map-section">
        <div id="map"></div>
        <div class="header-overlay">
            <img class="logo" src="assets/img/logo.png" alt="전시회 로고">
            <button class="info-btn" id="infoBtn">
                <img src="assets/img/info_button.png" alt="인포버튼">
            </button>
        </div>
    </section>
</div>

<!-- 가이드 모달 (초기 로딩 시) -->
<div class="modal" id="instructionModal">
    <div class="modal-content modal-content-scrollable">
        <div class="language-buttons">
            <button onclick="switchLanguage('kr')">한국어</button>
            <button onclick="switchLanguage('en')">EN</button>
        </div>

        <div class="modal-body">
            <div class="info-section">
                <h3 id="guide-title"
                    class="trans"
                    data-kr="댓츠 마이 네이버 관람 안내"
                    data-en="Guide to Viewing 'That's My Neighbour'">
                    댓츠 마이 네이버 관람 안내
                </h3>

                <div id="guide-text" class="guide-text"></div>
            </div>
        </div>


        <button id="startBtn" class="modal-close">시작하기</button>
    </div>
</div>

<!-- INFO 모달 -->
<div class="modal" id="infoModal">
    <div class="modal-content modal-content-scrollable">
        <div class="language-buttons">
            <button onclick="switchLanguage('kr')">한국어</button>
            <button onclick="switchLanguage('en')">EN</button>
        </div>
        <div class="modal-body">
            <div class="info-section">
                <h3 id="info-title"
                    class="trans"
                    data-kr="더 파일룸의 ⟨댓츠 마이 네이버⟩에 오신 것을 환영합니다. ⟨댓츠 마이 네이버⟩는 부산 영도에서 만날 수 있는 진정한 '이웃'을 찾아 떠나는 여정이 담긴 작품입니다. 이곳에서는 사람뿐 아니라 녹슨 철근, 담벼락의 이끼, 하구의 작은 생명체들까지 모두가 소중한 이웃입니다."
                    data-en="Welcome to The File Room's That's My Neighbour. That's My Neighbour is a work that captures a journey in search of the true 'neighbours' one can encounter in Yeongdo, Busan. Here, not only people but also rusted rebar, moss on walls, and tiny creatures in the estuary are all precious neighbours.">
                    더 파일룸의 ⟨댓츠 마이 네이버⟩에 오신 것을 환영합니다. ⟨댓츠 마이 네이버⟩는 부산 영도에서 만날 수 있는 진정한 '이웃'을 찾아 떠나는 여정이 담긴 작품입니다. 이곳에서는 사람뿐 아니라 녹슨 철근, 담벼락의 이끼, 하구의 작은 생명체들까지 모두가
                    소중한 이웃입니다.
                </h3>

                <div id="info-text" class="info-text"></div>
                <div class="logo-images">
                    <img src="assets/img/fileroom_logo.png" alt="파일룸 로고">
                    <img src="assets/img/museum_logo.png" alt="미술관 로고">
                </div>
            </div>
        </div>
        <button class="modal-close" id="closeInfo" aria-label="닫기">닫기</button>
    </div>
</div>

<!-- AR 모델 뷰어 -->
<model-viewer id="hiddenViewer" src="" ar ar-modes="scene-viewer webxr quick-look"></model-viewer>

<script src="assets/js/library/axios.js"></script>      <!-- axios 라이브러리 -->
<script src="assets/js/library/animation.js"></script>  <!-- 마커 애니메이션 라이브러리 -->

<script src="assets/js/config.js"></script> <!-- 공통 설정 JS -->
<script src="assets/js/layout.js"></script> <!-- 디자인 레이아웃 JS -->
<script src="assets/js/gps.js"></script>    <!-- GPS 기반 위치 설정 -->
<script src="assets/js/mock.js"></script>   <!-- GPS 데이터 모킹 -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWPSVN1TW12SmBeGjHiahIuTQ32fyRsK4&callback=initMap" async defer></script>  <!-- 구글맵 라이브러리 -->
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>                        <!-- 모델뷰어 라이브러리 -->
</body>
</html>
